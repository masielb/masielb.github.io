        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Masiel Bautista</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
      
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">About</a>

                    <li class="nav-item dropdown">

        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" placeholder="John Smith">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="exampleMessage">Message</label>
                        <input type="message" class="form-control" style="height: 8em;">
                    </div>
                </div> 
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
